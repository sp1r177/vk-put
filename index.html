<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Путь Героя - Эпическая Игра Выборов</title>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <script src="additional-scenes.js"></script>
    <script src="game-systems.js"></script>
    <script src="vk-integration.js"></script>
    <script src="lobby-system.js"></script>
    <script src="game-scenarios.js"></script>
    <script src="game-scenarios-2.js"></script>
    <script src="pvp-scenarios.js"></script>
    <script src="pvp-scenarios-2.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            position: relative;
            /* Отключаем прокрутку на уровне body */
            overflow: hidden;
        }

        /* Основной контейнер с прокруткой */
        .game-container {
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            /* Включаем прокрутку только для контента */
            scrollbar-width: thin;
            scrollbar-color: rgba(0, 255, 136, 0.5) transparent;
        }

        /* Стилизация скроллбара для WebKit */
        .game-container::-webkit-scrollbar {
            width: 6px;
        }

        .game-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .game-container::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 136, 0.5);
            border-radius: 3px;
        }

        .game-container::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 136, 0.7);
        }

        /* Загрузочный экран */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        body.loaded .loading-overlay {
            opacity: 0;
            visibility: hidden;
        }

        .loading-content {
            text-align: center;
            color: #00ff88;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(0, 255, 136, 0.3);
            border-top: 4px solid #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Фоновые эффекты */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Главный экран */
        .main-screen {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .game-header {
            padding: 15px;
            background: linear-gradient(90deg, rgba(0,255,136,0.1), rgba(0,122,255,0.1));
            border-bottom: 2px solid rgba(0,255,136,0.3);
            position: relative;
            flex-shrink: 0;
        }

        .player-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .player-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ff88, #00aaff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }

        .level-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff6b35;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            border: 2px solid #fff;
        }

        .player-stats {
            display: flex;
            gap: 15px;
        }

        .stat-item {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #00ff88;
        }

        .stat-label {
            font-size: 12px;
            color: #ccc;
            margin-top: 2px;
        }

        .xp-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .xp-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00aaff);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        /* Игровое меню */
        .game-menu {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 15px;
        }

        .menu-section {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .menu-item {
            background: linear-gradient(135deg, rgba(0,255,136,0.1), rgba(0,170,255,0.1));
            border: 1px solid rgba(0,255,136,0.3);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .menu-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,255,136,0.2);
            border-color: rgba(0,255,136,0.5);
        }

        .menu-item:active {
            transform: translateY(0);
        }

        .menu-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .menu-text {
            font-size: 14px;
            font-weight: 500;
        }

        /* Лобби */
        .lobby-section {
            margin-top: 20px;
        }

        .challenge-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-label {
            font-size: 14px;
            color: #ccc;
        }

        .form-input {
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 16px;
        }

        .form-input:focus {
            outline: none;
            border-color: #00ff88;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ff88, #00aaff);
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,255,136,0.3);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
        }

        .challenges-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .challenge-item {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .challenge-info {
            flex: 1;
        }

        .challenge-name {
            font-weight: bold;
            color: #00ff88;
        }

        .challenge-bet {
            font-size: 14px;
            color: #ccc;
        }

        .challenge-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .game-header {
                padding: 10px;
            }

            .player-avatar {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .menu-grid {
                grid-template-columns: 1fr;
            }

            .game-menu {
                padding: 15px;
            }
        }

        /* Скрываем прокрутку для VK Mini App */
        @media (max-width: 480px) {
            .game-container {
                height: 100vh;
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Загрузочный экран -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2>Загрузка игры...</h2>
            <p>Подготовка к путешествию</p>
        </div>
    </div>

    <!-- Фоновые звезды -->
    <div class="stars" id="stars"></div>

    <!-- Основной контейнер с прокруткой -->
    <div class="game-container" id="gameContainer">
        <!-- Главный экран -->
        <div class="main-screen" id="mainScreen">
            <!-- Заголовок игры -->
            <div class="game-header">
                <div class="player-info">
                    <div class="player-avatar" id="playerAvatar">
                        <span id="playerInitial">Г</span>
                        <div class="level-badge" id="playerLevel">1</div>
                    </div>
                    <div class="player-stats">
                        <div class="stat-item">
                            <div class="stat-value" id="playerXP">0</div>
                            <div class="stat-label">XP</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="playerLevelValue">1</div>
                            <div class="stat-label">Уровень</div>
                        </div>
                    </div>
                </div>
                <div class="xp-bar">
                    <div class="xp-fill" id="xpFill" style="width: 0%"></div>
                </div>
            </div>

            <!-- Игровое меню -->
            <div class="game-menu">
                <!-- Основные действия -->
                <div class="menu-section">
                    <div class="section-title">
                        <span>🎮</span>
                        Основные действия
                    </div>
                    <div class="menu-grid">
                        <div class="menu-item" onclick="startAdventure()">
                            <div class="menu-icon">⚔️</div>
                            <div class="menu-text">Приключения</div>
                        </div>
                        <div class="menu-item" onclick="showPvPDuels()">
                            <div class="menu-icon">⚔️</div>
                            <div class="menu-text">PvP Дуэли</div>
                        </div>
                        <div class="menu-item" onclick="showRating()">
                            <div class="menu-icon">🏆</div>
                            <div class="menu-text">Рейтинг</div>
                        </div>
                        <div class="menu-item" onclick="showGuilds()">
                            <div class="menu-icon">🏰</div>
                            <div class="menu-text">Гильдии</div>
                        </div>
                        <div class="menu-item" onclick="showTournaments()">
                            <div class="menu-icon">👑</div>
                            <div class="menu-text">Турниры</div>
                        </div>
                    </div>
                </div>

                <!-- Ежедневные лимиты -->
                <div class="menu-section">
                    <div class="section-title">
                        <span>📅</span>
                        Ежедневные лимиты
                    </div>
                    <div class="daily-limits">
                        <p>Осталось вопросов сегодня: <span id="dailyQuestionsLeft">20</span></p>
                        <p>Сброс через: <span id="dailyResetTime">00:00:00</span></p>
                    </div>
                </div>

                <!-- Игровое лобби -->
                <div class="menu-section lobby-section">
                    <div class="section-title">
                        <span>🏆</span>
                        Игровое Лобби
                    </div>
                    
                    <!-- Форма создания вызова -->
                    <div class="challenge-form">
                        <div class="form-group">
                            <label class="form-label">Ставка (XP):</label>
                            <input type="number" class="form-input" id="challengeBet" value="50" min="10" max="1000">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Минимальный уровень:</label>
                            <input type="number" class="form-input" id="challengeMinLevel" value="1" min="1" max="10">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Пароль (для приватного вызова):</label>
                            <input type="text" class="form-input" id="challengePassword" placeholder="Оставьте пустым для публичного">
                        </div>
                        <button class="btn btn-primary" onclick="createChallenge()">Создать вызов</button>
                    </div>

                    <!-- Список вызовов -->
                    <div class="challenges-list" id="challengesList">
                        <!-- Вызовы будут добавлены динамически -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Глобальные переменные
        let player = {
            id: 1,
            name: 'Герой',
            level: 1,
            xp: 0,
            maxXp: 100
        };

        let gameState = {
            dailyQuestions: 20,
            dailyReset: new Date().setHours(24, 0, 0, 0)
        };

        // Инициализация игры
        function initGame() {
            loadPlayerData();
            createStars();
            updateUI();
            startDailyTimer();
            
            // Скрываем загрузочный экран
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 1000);
        }

        // Загрузка данных игрока
        function loadPlayerData() {
            const savedPlayer = localStorage.getItem('player');
            if (savedPlayer) {
                player = JSON.parse(savedPlayer);
            }

            const savedGameState = localStorage.getItem('gameState');
            if (savedGameState) {
                gameState = JSON.parse(savedGameState);
            }
        }

        // Сохранение данных игрока
        function savePlayerData() {
            localStorage.setItem('player', JSON.stringify(player));
            localStorage.setItem('gameState', JSON.stringify(gameState));
        }

        // Создание звездного фона
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Обновление UI
        function updateUI() {
            document.getElementById('playerInitial').textContent = player.name.charAt(0);
            document.getElementById('playerLevel').textContent = player.level;
            document.getElementById('playerLevelValue').textContent = player.level;
            document.getElementById('playerXP').textContent = player.xp;
            document.getElementById('xpFill').style.width = (player.xp / player.maxXp * 100) + '%';
            document.getElementById('dailyQuestionsLeft').textContent = gameState.dailyQuestions;
            
            updateChallengesList();
        }

        // Таймер ежедневного сброса
        function startDailyTimer() {
            setInterval(() => {
                const now = Date.now();
                if (now >= gameState.dailyReset) {
                    gameState.dailyQuestions = 20;
                    gameState.dailyReset = new Date(now + 24 * 60 * 60 * 1000).setHours(24, 0, 0, 0);
                    savePlayerData();
                    updateUI();
                }
                
                const timeLeft = gameState.dailyReset - now;
                const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                document.getElementById('dailyResetTime').textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // Создание вызова
        function createChallenge() {
            const bet = parseInt(document.getElementById('challengeBet').value);
            const minLevel = parseInt(document.getElementById('challengeMinLevel').value);
            const password = document.getElementById('challengePassword').value;

            if (bet < 10 || bet > 1000) {
                alert('Ставка должна быть от 10 до 1000 XP');
                return;
            }

            if (player.xp < bet) {
                alert('Недостаточно XP для создания вызова');
                return;
            }

            const result = window.lobbySystem.createPublicChallenge(player, bet, minLevel, password);
            
            if (result.error) {
                alert(result.error);
            } else {
                alert('Вызов создан успешно!');
                updateChallengesList();
            }
        }

        // Обновление списка вызовов
        function updateChallengesList() {
            const challengesList = document.getElementById('challengesList');
            const challenges = window.lobbySystem.getActiveChallenges();
            
            challengesList.innerHTML = '';
            
            if (challenges.length === 0) {
                challengesList.innerHTML = '<p style="text-align: center; color: #ccc;">Нет активных вызовов</p>';
                return;
            }
            
            challenges.forEach(challenge => {
                const challengeItem = document.createElement('div');
                challengeItem.className = 'challenge-item';
                challengeItem.innerHTML = `
                    <div class="challenge-info">
                        <div class="challenge-name">${challenge.challengerName}</div>
                        <div class="challenge-bet">Ставка: ${challenge.bet} XP | Уровень: ${challenge.challengerLevel}</div>
                    </div>
                    <div class="challenge-actions">
                        <button class="btn btn-primary btn-small" onclick="acceptChallenge(${challenge.id})">Принять</button>
                        ${challenge.challenger === player.id ? 
                            `<button class="btn btn-secondary btn-small" onclick="cancelChallenge(${challenge.id})">Отменить</button>` : 
                            ''
                        }
                    </div>
                `;
                challengesList.appendChild(challengeItem);
            });
        }

        // Принятие вызова
        function acceptChallenge(challengeId) {
            const result = window.lobbySystem.acceptPublicChallenge(challengeId, player);
            
            if (result.error) {
                alert(result.error);
            } else {
                alert('Вызов принят! Начинаем дуэль...');
                // Здесь можно запустить дуэль
                updateChallengesList();
            }
        }

        // Отмена вызова
        function cancelChallenge(challengeId) {
            const result = window.lobbySystem.cancelChallenge(challengeId, player.id);
            
            if (result) {
                alert('Вызов отменен');
                updateChallengesList();
            } else {
                alert('Не удалось отменить вызов');
            }
        }

        // Заглушки для других функций
        function startAdventure() {
            alert('Функция приключений в разработке');
        }

        function showPvPDuels() {
            alert('Функция PvP дуэлей в разработке');
        }

        function showRating() {
            alert('Функция рейтинга в разработке');
        }

        function showGuilds() {
            alert('Функция гильдий в разработке');
        }

        function showTournaments() {
            alert('Функция турниров в разработке');
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', initGame);

        // Обновление списка вызовов каждые 5 секунд
        setInterval(updateChallengesList, 5000);
    </script>
</body>
</html>
