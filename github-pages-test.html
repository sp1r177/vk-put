<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <title>Путь - Тест GitHub Pages</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            min-height: 100vh;
            background: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            position: relative;
        }
        .test-screen {
            padding: 20px;
            text-align: center;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 14px;
        }
        .success { background: #d4edda; color: #155724; border-left: 4px solid #28a745; }
        .error { background: #f8d7da; color: #721c24; border-left: 4px solid #dc3545; }
        .info { background: #cce7ff; color: #004085; border-left: 4px solid #007bff; }
        .btn {
            width: 100%;
            padding: 15px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="test-screen">
            <div class="logo">Путь</div>
            <h2>Тест для GitHub Pages</h2>
            
            <div id="status-container"></div>
            
            <button class="btn" onclick="testVKBridge()">Тест VK Bridge</button>
            <button class="btn" onclick="testMainApp()">Тест основного приложения</button>
            <button class="btn" onclick="openMainApp()">Открыть основное приложение</button>
        </div>
    </div>

    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <script>
        function addStatus(type, message) {
            const container = document.getElementById('status-container');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function testVKBridge() {
            addStatus('info', 'Начинаем тестирование VK Bridge...');
            
            // Проверяем доступность VK Bridge
            if (window.vkBridge) {
                addStatus('success', 'VK Bridge загружен успешно');
                
                // Проверяем среду
                const isInVK = window.location.href.includes('vk.com') || 
                              window.parent !== window || 
                              window.opener !== null;
                
                addStatus('info', `Среда выполнения: ${isInVK ? 'VK App' : 'Внешний браузер'}`);
                addStatus('info', `URL: ${window.location.href}`);
                addStatus('info', `Parent window: ${window.parent === window ? 'Same' : 'Different'}`);
                
                // Пробуем инициализировать
                try {
                    vkBridge.send('VKWebAppInit')
                        .then((data) => {
                            addStatus('success', 'VK Bridge инициализирован успешно');
                            addStatus('info', `Данные: ${JSON.stringify(data)}`);
                        })
                        .catch((error) => {
                            addStatus('error', `Ошибка инициализации: ${error.message}`);
                        });
                } catch (e) {
                    addStatus('error', `Ошибка при вызове VKWebAppInit: ${e.message}`);
                }
            } else {
                addStatus('error', 'VK Bridge не найден');
            }
        }

        function testMainApp() {
            addStatus('info', 'Тестируем основное приложение...');
            
            const iframe = document.createElement('iframe');
            iframe.src = './index.html';
            iframe.style.width = '100%';
            iframe.style.height = '400px';
            iframe.style.border = '1px solid #ccc';
            iframe.style.marginTop = '20px';
            
            iframe.onload = function() {
                addStatus('success', 'Основное приложение загружено в iframe');
                
                // Проверяем через некоторое время
                setTimeout(() => {
                    try {
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        const loading = iframeDoc.querySelector('.loading-overlay');
                        if (loading) {
                            const isVisible = window.getComputedStyle(loading).opacity !== '0';
                            if (isVisible) {
                                addStatus('error', 'Загрузочный экран все еще виден - вечная загрузка!');
                            } else {
                                addStatus('success', 'Загрузочный экран скрыт - приложение работает!');
                            }
                        }
                    } catch (e) {
                        addStatus('info', 'Не удалось проверить iframe (CORS ограничения)');
                    }
                }, 3000);
            };
            
            iframe.onerror = function() {
                addStatus('error', 'Ошибка загрузки основного приложения');
            };
            
            document.querySelector('.test-screen').appendChild(iframe);
        }

        function openMainApp() {
            window.open('./index.html', '_blank');
        }

        // Автоматический тест при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            addStatus('info', 'Страница загружена');
            addStatus('info', `User Agent: ${navigator.userAgent.substring(0, 50)}...`);
            addStatus('info', `GitHub Pages URL: ${window.location.href}`);
        });
    </script>
</body>
</html>
